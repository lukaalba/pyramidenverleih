<!DOCTYPE HTML>
<html>
    <head>
        <title>Cheops GmbH - Home</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" charset="utf-16">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="home.css" rel="stylesheet" type="text/css"/>
        <script src="script.js"></script>
        <script src="search.js"></script>
    </head>
    <body onload="currentSlide(1)">
        <header>
            <div id="SuchHeader">
                <img src="images/PyramidenVerleihIcon.png" id="icon" onclick="window.location.replace('index.html')" onmouseover="changeMouse(this.id)">
                <input id="SuchLeiste" placeholder="Suche..." onkeyup="show_reco(this.value)" />
                <div class="headerButton" id="RegistrierenButton" onmouseover="changeMouse(this.id)">
                    <div class="ButtonText">Registrieren</div>
                </div>
                <div class="headerButton" id="AnmeldenButton" onmouseover="changeMouse(this.id)">
                    <div class="ButtonText">Anmelden</div>
                </div>
            </div>
            <div id ="txtreco"></div>
            <div id="KategorieHeader">
                <div class="tab activeTab" id="HomeTab" onmouseover="changeMouse(this.id)">Home</div>
                <a href="produkte.html"><div class="tab" id="ProdukteTab" onmouseover="changeMouse(this.id)">Produkte</div></a>
                <a href="sonderangebote.html"><div class="tab" id="SonderangeboteTab" onmouseover="changeMouse(this.id)">Sonderangebote</div></a>
                <a href="kontakt.html"><div class="tab" id="KontaktTab" onmouseover="changeMouse(this.id)">Kontakt</div></a>
            </div>
        </header>

        <!-- Box, um den Seiteninhalt unter die Kopfzeile zu schieben -->
        <div id="spacingBoxTop"></div>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 2</div>
                <img src="images/pyramide.jpg" style="width:100%">
                <div class="text">Pyramide leihen!</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 2</div>
                <img src="images/sphinx.jpg" style="width:100%">
                <div class="text">Sphinx leihen!</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br/>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
        <br/>

        <!-- Box, um Platz fÃ¼r den Footer zu schaffen -->
        <div id="spacingBoxBottom"></div>

        <footer>
            <br/>
            <ul>
                <li>AGB</li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li>&copy; 2018 Cheops GmbH</li>
            </ul>
            <br/><br/>
        </footer>
    </body>
</html>
